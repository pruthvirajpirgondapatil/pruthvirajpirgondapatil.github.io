<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Editor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #1E1E1E;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const blockSize = 40;
        const blocks = {};

        // Draw grid
        function drawGrid() {
            for (let x = 0; x < canvas.width; x += blockSize) {
                for (let y = 0; y < canvas.height; y += blockSize) {
                    ctx.strokeStyle = "#444";
                    ctx.strokeRect(x, y, blockSize, blockSize);
                }
            }
        }

        // Draw blocks
        function drawBlocks() {
            for (const key in blocks) {
                const [x, y] = key.split(",").map(Number);
                ctx.fillStyle = blocks[key];
                ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
            }
        }

        // Get block position from mouse click
        function getBlockPosition(x, y) {
            return [
                Math.floor(x / blockSize),
                Math.floor(y / blockSize),
            ];
        }

        // Handle mouse click
        canvas.addEventListener("click", (event) => {
            const [blockX, blockY] = getBlockPosition(event.offsetX, event.offsetY);
            const key = `${blockX},${blockY}`;

            if (event.shiftKey) {
                // Remove block (Shift + Click)
                delete blocks[key];
            } else {
                // Add block
                blocks[key] = "#8B4513"; // Brown color for blocks
            }

            render();
        });

        // Render function
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawBlocks();
        }

        // Initial render
        render();
    </script>
</body>
</html>
