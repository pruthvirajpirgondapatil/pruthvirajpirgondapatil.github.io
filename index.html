<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voxel Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Grid and lighting
        const grid = new THREE.GridHelper(50, 50);
        scene.add(grid);

        const light = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // Block storage
        const blocks = [];

        // Raycaster for block placement/removal
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Basic block material
        const blockMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });

        // Add block function
        function addBlock(position) {
            const blockGeometry = new THREE.BoxGeometry(1, 1, 1);
            const block = new THREE.Mesh(blockGeometry, blockMaterial);
            block.position.copy(position).floor().addScalar(0.5);
            scene.add(block);
            blocks.push(block);
        }

        // Remove block function
        function removeBlock(intersectedBlock) {
            scene.remove(intersectedBlock);
            const index = blocks.indexOf(intersectedBlock);
            if (index > -1) blocks.splice(index, 1);
        }

        // Mouse events
        window.addEventListener('click', (event) => {
            // Normalize mouse coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycasting
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(blocks, false);

            if (event.shiftKey && intersects.length > 0) {
                // Remove block (Shift + Click)
                removeBlock(intersects[0].object);
            } else {
                // Add block
                raycaster.setFromCamera(mouse, camera);
                const groundIntersects = raycaster.intersectObject(grid, true);

                if (groundIntersects.length > 0) {
                    addBlock(groundIntersects[0].point);
                }
            }
        });

        // Camera controls
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
